<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ngchat</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #121212;
      color: #eee;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #top-bar {
      display: flex;
      background: #1f1f1f;
      padding: 10px;
      gap: 10px;
      align-items: center;
    }

    #channel-select {
      background: #2a2a2a;
      color: #fff;
      border: none;
      padding: 6px 10px;
      font-size: 14px;
    }

    .voice-button {
      background: #333;
      color: #fff;
      border: none;
      padding: 6px 10px;
      cursor: pointer;
      border-radius: 4px;
      font-size: 13px;
    }

    #chat {
      flex: 1;
      overflow-y: auto;
      border-top: 1px solid #333;
      border-bottom: 1px solid #333;
      padding: 15px;
    }

    .message {
      margin: 8px 0;
      padding: 6px 10px;
      background: #1f1f1f;
      border-radius: 6px;
      max-width: 75%;
      word-wrap: break-word;
    }

    .message strong {
      color: #90caf9;
    }

    .image {
      max-width: 200px;
      display: block;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #444;
    }

    #message-input {
      display: flex;
      background: #1f1f1f;
      padding: 10px;
    }

    #input {
      flex: 1;
      padding: 10px;
      background: #2a2a2a;
      border: none;
      color: white;
      border-radius: 5px;
      font-size: 14px;
    }

    .system-message {
      color: #aaa;
      font-style: italic;
      font-size: 13px;
    }

    #audio-container {
      display: none; /* hidden container for peer audio streams */
    }
  </style>
</head>
<body>

  <div id="top-bar">
    <select id="channel-select">
      <option value="general">#general</option>
      <option value="random">#random</option>
      <option value="tech">#tech</option>
      <option value="voice-room-1">ðŸŽ¤ voice-room-1</option>
      <option value="voice-room-2">ðŸŽ¤ voice-room-2</option>
    </select>
    <button class="voice-button" id="join-voice">Join Voice</button>
    <button class="voice-button" id="leave-voice">Leave Voice</button>
  </div>

  <div id="chat"></div>

  <div id="message-input">
    <input type="text" id="input" placeholder="Type a message or /nickname yourname..." autocomplete="off" />
  </div>

  <!-- Container for remote peer audio streams -->
  <div id="audio-container"></div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
