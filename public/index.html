<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ngchat</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #121212;
      color: #eee;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #channel-select, #chat, #message-input {
      padding: 10px;
    }

    #channel-select {
      background: #1f1f1f;
      color: #fff;
      border: none;
      outline: none;
      font-size: 14px;
    }

    #chat {
      flex: 1;
      overflow-y: auto;
      border-top: 1px solid #333;
      border-bottom: 1px solid #333;
      padding: 15px;
    }

    .message {
      margin: 8px 0;
      padding: 6px 10px;
      background: #1f1f1f;
      border-radius: 6px;
      max-width: 75%;
      word-wrap: break-word;
    }

    .message strong {
      color: #90caf9;
    }

    .image {
      max-width: 200px;
      display: block;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #444;
    }

    #message-input {
      display: flex;
      background: #1f1f1f;
      padding: 10px;
    }

    #input {
      flex: 1;
      padding: 10px;
      background: #2a2a2a;
      border: none;
      color: white;
      border-radius: 5px;
      font-size: 14px;
    }

    .system-message {
      color: #aaa;
      font-style: italic;
      font-size: 13px;
    }
  </style>
</head>
<body>

  <select id="channel-select">
    <option value="general">#general</option>
    <option value="random">#random</option>
    <option value="tech">#tech</option>
  </select>

  <div id="chat"></div>

  <div id="message-input">
    <input type="text" id="input" placeholder="Type a message or /nickname yourname..." autocomplete="off" />
  </div>

<script src="/socket.io/socket.io.js"></script>
<script src="script.js"></script>
</body>
</html>
